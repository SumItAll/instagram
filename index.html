<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAC Red Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    animation: { 'blob': 'blob 7s infinite', 'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards' },
                    keyframes: {
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    },
                    colors: { brand: '#ef4444', darkbg: '#000000' } // Red Brand Color
                }
            }
        }
    </script>
    <style>
        body { background-color: #000000; color: #f8fafc; overflow: hidden; }
        
        /* PREMIUM DARK GLASS EFFECT */
        .glass-premium {
            background: rgba(20, 20, 20, 0.6); /* Very dark base */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 30px 60px -12px rgba(220, 38, 38, 0.15); /* Subtle Red Glow Shadow */
            border-radius: 24px;
        }

        /* 3D TACTILE RED BUTTON */
        .btn-tactile {
            background: linear-gradient(to bottom, #ef4444, #b91c1c); /* Red 500 to Red 700 */
            box-shadow: 0 4px 0 #7f1d1d, 0 10px 15px -3px rgba(239, 68, 68, 0.4); /* Red 900 shadow */
            transition: all 0.1s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .btn-tactile:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #7f1d1d, 0 0 0 rgba(0,0,0,0);
        }
        
        /* Custom Scrollbar for list if needed */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
