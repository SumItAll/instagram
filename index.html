<!DOCTYPE html>

    <title>GAC Premium Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    animation: { 'blob': 'blob 7s infinite', 'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards' },
                    keyframes: {
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    },
                    colors: { brand: '#0d9488', darkbg: '#0f172a' } // Teal Brand Color
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; overflow: hidden; }
        
        /* PREMIUM GLASS EFFECT */
        .glass-premium {
            background: rgba(30, 41, 59, 0.4); /* Darker, more transparent base */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Top Highlight */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); /* Deep Shadow */
            border-radius: 24px;
        }

        /* 3D TACTILE BUTTON */
        .btn-tactile {
            background: linear-gradient(to bottom, #14b8a6, #0d9488);
            box-shadow: 0 4px 0 #0f766e, 0 10px 15px -3px rgba(13, 148, 136, 0.4);
            transition: all 0.1s;
        }
        .btn-tactile:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #0f766e, 0 0 0 rgba(0,0,0,0);
        }
    </style>
</head>
