    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    animation: { 'blob': 'blob 10s infinite', 'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards', 'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite' },
                    keyframes: {
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    },
                    colors: { brand: '#ef4444', darkbg: '#000000' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #f8fafc; overflow: hidden; }
        
        /* --- ULTRA PREMIUM GLASS CSS --- */
        .glass-premium {
            /* Base Transparency & Blur */
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            
            /* Rim Lighting (Borders) */
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.15); /* Catch light on top */
            border-left: 1px solid rgba(255, 255, 255, 0.15); /* Catch light on left */
            
            /* Depth & Shadow */
            box-shadow: 
                inset 0 0 30px rgba(0,0,0,0.5), /* Inner darkness */
                0 20px 40px -10px rgba(0, 0, 0, 0.8), /* Deep Drop Shadow */
                0 0 80px -20px rgba(220, 38, 38, 0.15); /* Ambient Red Glow */
            
            border-radius: 30px;
        }

        /* Glass Cards inside the main container (Glass on Glass) */
        .glass-inner {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.03);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.05);
        }

        /* 3D TACTILE BUTTON */
        .btn-tactile {
            background: linear-gradient(to bottom, #dc2626, #991b1b);
            box-shadow: 
                0 2px 0 rgba(255,255,255,0.2) inset, /* Top Gloss */
                0 4px 0 #7f1d1d, /* 3D Depth */
                0 10px 20px -5px rgba(220, 38, 38, 0.5); /* Glow */
            transition: all 0.1s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }
        .btn-tactile:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #7f1d1d, 0 0 0 rgba(0,0,0,0);
        }

        /* Red Glow Text */
        .glow-text {
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
        }
    </style>
</head>
