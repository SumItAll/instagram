    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    animation: { 
                        'float-slow': 'float 15s infinite ease-in-out',
                        'float-medium': 'float 10s infinite ease-in-out reverse',
                        'rotate-slow': 'spin 60s linear infinite',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shine': 'shine 2s infinite'
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-20px)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        shine: { '0%': { left: '-100%' }, '100%': { left: '200%' } }
                    },
                    colors: { brand: '#ffffff', darkbg: '#000000' }
                }
            }
        }
    </script>

        body { background-color: #000000; color: #f8fafc; overflow: hidden; }
        
        /* --- ONYX GLASS CSS --- */
        .glass-onyx {
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.03) 0%, rgba(10, 10, 10, 0.6) 100%);
            backdrop-filter: blur(50px) saturate(0%);
            -webkit-backdrop-filter: blur(50px) saturate(0%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.9), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            border-radius: 32px;
        }

        .glass-well {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-white {
            background: linear-gradient(to bottom, #ffffff, #e5e5e5);
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 4px 0 #a3a3a3, 0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.1s;
        }
        .btn-white:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #a3a3a3, 0 0 0 rgba(0,0,0,0);
        }

        .bg-noise {

        }
    </style>
</head>
