    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    animation: { 
                        'blob': 'blob 10s infinite', 
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'shine': 'shine 2s infinite'
                    },
                    keyframes: {
                        blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        shine: { '0%': { left: '-100%' }, '100%': { left: '200%' } }
                    },
                    colors: { brand: '#ffffff', darkbg: '#000000' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #000000; color: #f8fafc; overflow: hidden; }
        
        /* --- ONYX GLASS CSS --- */
        .glass-onyx {
            /* Deep, dark base with high transparency */
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.03) 0%, rgba(10, 10, 10, 0.6) 100%);
            backdrop-filter: blur(50px) saturate(0%); /* Monochrome blur */
            -webkit-backdrop-filter: blur(50px) saturate(0%);
            
            /* Sharp, icy borders */
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Top edge catches light */
            border-left: 1px solid rgba(255, 255, 255, 0.15); 
            
            box-shadow: 
                0 40px 80px -20px rgba(0, 0, 0, 0.9), /* Deep Black Shadow */
                inset 0 0 0 1px rgba(255, 255, 255, 0.05); /* Inner rim */
            
            border-radius: 32px;
        }

        /* Inner inset sections */
        .glass-well {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.04);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* MONOCHROME TACTILE BUTTON */
        .btn-white {
            background: linear-gradient(to bottom, #ffffff, #e5e5e5);
            color: black;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1),
                0 4px 0 #a3a3a3, /* Dark Grey Depth */
                0 10px 20px rgba(0,0,0,0.5);
            transition: all 0.1s;
        }
        .btn-white:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #a3a3a3, 0 0 0 rgba(0,0,0,0);
        }

        /* Subtle Noise Texture for premium feel */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
</head>
